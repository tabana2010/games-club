<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <form>

        <div class="form-head">
            <a href="" class="btn-back">&Ll;
                &Ll; </a>
            <h1 class="form-title">Заявка на вступление</h1>
        </div>
        <div class="form-body">
            <fieldset>
                <legend>Ваш никнейм в реальной жизни :)</legend>
                <input type="text" placeholder="Имя" class="name">
                <input type="text" placeholder="Фамилия" class="sname">
            </fieldset>
            <h1 class="section-title">Ваш пол</h1>
            <div class="input-wrapper">
                <input type="radio" id="boy" name="gender">
                <label for="boy">М</label>
                <input type="radio" id="girl" name="gender">
                <label for="girl">Ж</label>
            </div>
            <div class="input-wrapper">
                <input type="checkbox">
                <label for="">Мне есть 18</label>
            </div>

            <div class="input-wrapper">
                <label for="">Ваша дисциплина</label>
                <select>
                    <option value="">CS:GO</option>
                    <option value="">FORTNITE</option>
                    <option value="">MINECRAFT</option>
                </select>
            </div>
            <textarea placeholder="Дополнительная информация"></textarea>

            <button>Отправить заявку</button>

        </div>



    </form>

</body>

</html>
